<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>
    <h1>El elemento Picture</h1>
    <h3>Mira mi Frieren ta' chikita</h3><hr>
    <p>Se presentarán cambios en el browser de acuerdo a la secuencia de imágenes que se tenga</p>

    <picture>
        <source media="(min-width: 1900px)" srcset="Images/Frierentitular.png">
        <source media="(min-width: 1800px)" srcset="Images/Frierentitular2.png">
        <source media="(min-width: 1700px)" srcset="Images/Frierentitular3.png">
        <source media="(min-width: 1600px)" srcset="Images/Frierentitular4.png">
        <source media="(min-width: 1500px)" srcset="Images/Frierentitular5.png">
        <source media="(min-width: 1400px)" srcset="Images/Frierentitular6.png">
        <source media="(min-width: 1300px)" srcset="Images/Frierentitular7.png">
        <source media="(min-width: 1200px)" srcset="Images/Frierentitular8.png">
        <source media="(min-width: 1100px)" srcset="Images/Frierentitular9.png">
        <source media="(min-width: 1000px)" srcset="Images/Frierentitular10.png">
        <source media="(min-width: 900px)" srcset="Images/Frierentitular11.png">
        <source media="(min-width: 800px)" srcset="Images/Frierentitular12.png">
        <source media="(min-width: 700px)" srcset="Images/Frierentitular13.png">
        <img src="Images/Frierentitular14.png" alt="Postres para mamá" style="width: auto;">
    </picture>
</body>
</html>
